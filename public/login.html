<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="/js/login.js" defer></script>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <input type="text" id="usuario" placeholder="Ingresa tu Placa">
  <input type="password" id="password" placeholder="Ingresa tu Contraseña">
  <button id="loginBtn">Iniciar sesión</button>

  <h3>¿No tienes cuenta?</h3>
  <input type="text" id="nombre" placeholder="Nombre del chofer">
  <input type="text" id="nuevaPlaca" placeholder="Placa">
  <input type="password" id="nuevaPassword" placeholder="Contraseña">
  <button id="registrarBtn">Registrarse</button>

  <p id="mensaje"></p>
</body>
</html>
